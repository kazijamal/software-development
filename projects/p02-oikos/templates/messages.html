{% extends "logbase.html" %}
{% block body %}
    <div class="content">
        <h1 class="display-3" style="font-weight: 600; padding-left: 5vw; padding-top: 5vh;">Messages</h1>
    </div>

    <div class="container">
        <ul>
            {% for friend in friends %}
            <div class="card m-3">
                <h5 class="card-header">{{ friend.displayName }}</h5>
                <div class="card-body">
                  <a href="/profile/{{ friend.friendID }}" class="btn btn-warning">View Profile</a>
                  <a href="/messages/{{ friend.friendID }}" class="btn btn-warning">Message</a>
                </div>
              </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
