{% extends "basenav.html" %}
{% block title %}Lucky Lotto Results{% endblock %}
{% block body %}
<div class="my-4 container text-center">
  <h1>Lucky Lotto</h1>
</div>

<div id="results" class="my-5 container text-center">
  <h4>Switched to new character:</h4>
  <h2>{{ charName }}</h2>
  <br />
  <img
    src="{{charImg}}"
    width="200"
    alt="character image"
    style="border: 8px outset black"
  />
</div>

<div id="stats" class="my-5 container text-center">
  <div class="row">
    <div class="col-sm-3">
      <h3>Luck</h3>
    </div>
    <div class="col-sm-7 pt-2">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          role="progressbar"
          style="width: {{ luck }}%"
          aria-valuenow="{{ luck }}"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="col-sm-2">
      <h3>{{ luck }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <h3>Level {{ (xp/100 + 1) | int }}</h3>
    </div>
    <div class="col-sm-7 pt-2">
      <div class="progress">
        <div
          class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: {{ (xp%100) | int }}%"
          aria-valuenow="{{ (xp%100) | int}}"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <div class="col-sm-2">
      <h3>{{ xp%100 }}/100</h3>
    </div>
  </div>
</div>

<div class="my-5 container text-center">
  <a href="
	   {% if leveledUp %}
	   /dashboard/levelup
	   {% else %}
	   /dashboard
	   {% endif %}
" class="btn btn-warning btn-lg">Return to Dashboard</a>
</div>
{% endblock %}
